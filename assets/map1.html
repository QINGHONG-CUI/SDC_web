<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>Accessibility map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
  <style>
  body { margin: 0; padding: 0; }
  #map { position: absolute; top: 0; bottom: 0; width: 100%; }
 </style>
</head>


<body>
	<style>
 body {
  overflow: hidden;}

 body * {
-webkit-touch-callout: none;
-webkit-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
user-select: none;
}

 .map {
position: absolute;
top: 0;
bottom: 0;
width: 100%;
}
</style>


<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoicWluZ2hvbmctY3VpIiwiYSI6ImNraHE4OWo0bjBxeGYyc3A1dHFvNnNremsifQ.JuRkCi8PgJXON94oVfpuVg';
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/qinghong-cui/ckoeaj5v31l5m18qnn2cuj53r',
center: [-0.1257, 51.5085],
zoom: 9.5,
});

map.scrollZoom.disable();
map.scrollZoom.setWheelZoomRate(0.02); // Default 1/450

map.on("wheel", event => {
    if (event.originalEvent.ctrlKey) { // Check if CTRL key is pressed
        event.originalEvent.preventDefault(); // Prevent chrome/firefox default behavior
        if (!map.scrollZoom._enabled) map.scrollZoom.enable(); // Enable zoom only if it's disabled
    } else {
        if (map.scrollZoom._enabled) map.scrollZoom.disable(); // Disable zoom only if it's enabled
    }
});

</script>
 
</body>
</html>
